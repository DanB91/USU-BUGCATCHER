    <div id="ProblemsLabel">Problems</div>
    <div id="BugTestLabel">Bug Tester</div>
	</div>
	<div id="content-container">
		<div id="StudentLeft" align=center>
      <div id="Requirements" align=left>
         <div id="RequirementsList">
          <p>Please select a problem</p>
        </div>
      </div>
		</div>
		<div id="StudentRight" align=center>
      <div id="BugTesterDiv" title="No Problem Selected">
        <form onSubmit="event.preventDefault(); getBugTestInfo(testInput.value,testOutput.value);" id="BugTester">
            <p>Test Input:</p>
            <input type="text" name="TestInput" id="testInput" class="Stext"/><br />
            <p>Expected Output:</p>
            <input type="text" name="TestOutput" id="testOutput" class="Stext"/><br />
            <input type="submit" value="Test For Bug!" id="testforBug" class="Sbutton"/>
        </form>
      </div>
      <p>Results:</p>
      <div id="ResultsList" align=left>
          You must be on a team
        </div>
        <div id="ChatBox">
          <form id="ChatForm" onSubmit="event.preventDefault(); instantMessaging(ChatInput.value);scrollResultsDown();">
            <input type="text" id="ChatInput" />
          <div id="Filters" align=left>
          <label>Show:</label><br />
          <input type="checkbox" name="hintFilterBox" id="hintFilterBox" />
          <label for="hintFilterBox">Hints</label>
          <input type="checkbox" name="chatFilterBox" id="chatFilterBox" />
          <label for="chatFilterBox">Chats</label>
          <input type="checkbox" name="testFilterBox" id="testFilterBox" />
          <label for="testFilterBox">All Tests</label>
          </div>
          </form>
        </div>
    </div>
    <div id="StudentMiddle" align=left>
      <div id="StudentMiddleTop">
        <form id="CoverageToggle">
          <input type="checkbox" name="Coverage" id="Coverage" onchange='coverage = !coverage;' />
          <label for="Coverage">Code Coverage</label>
        </form>
        <div id="ProblemName">No Problem Selected</div>
        <a id="ProblemsListLink" href="JavaScript:showProblemsList();">Change Problems</a>
            <div id="PopUpArea" class="PUA-hidden">Hello!</div>
            <div id="Background_Tinted" class="BT-hidden"></div>
      </div>
      <div id="StudentMiddleBottom">
        <div id="ProblemCode">
          <pre>Please select a problem</pre>
        </div>
      </div>
    </div>
	</div>
	<div id="footer" class="gradient">
    <p></p>
</div>
	<div class="nooverflow">&nbsp;</div>
