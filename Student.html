<html>
<head>

<title>Bug Catcher</title>

<link rel="stylesheet" href="CSS/styles.css" type="text/css" />
<!--<link href="CSS/prettify.css" type="text/css" rel="stylesheet" />-->
<script language="javascript" src="Scripts/Student.js"></script>
<script language="javascript" src="Scripts/StudentTimer.js"></script>
<script type="text/javascript" src="Scripts/Prettify/prettify.js"></script>

</head>

<body onload=initialize(); >

<div id="container">
	
	<div id="header">
        <div id="header-left">
            Time Remaining
        	<h2 id="timer" style="color: #fff;">00:00</h2>
        </div><!--end header-left-->
        <div id="header-winningteams" style="width:250px; overflow: hidden;">
        
        </div><!--end header-winningteams-->
        <div id="header-logout-help">
          	<a href="LogoutImpl.php"><h4>log out</h4></a>
           	<a href="StudentHelp.html" target="_blank" title="Help"><h4>help</h4></a>
        </div><!--end header-logout-help-->
        <div id="header-right">
            <div id="BugsFoundImage" style="height: 73px;"><img
			src="Images/bugfound.png" style="float: left;"/><h3 style="color: #c5c8ca">Bugs found:</h3><h2 id="BugsFoundText" style="color: #c5c8ca;">0</h2> </div>
        </div><!--end header-right-->
        <p id="smHeader">Bug Catcher<br />
        <span id="smallerHeader">Your Team Name Here</span></p>
	</div><!--end header-->
    
  	<div id="navigation">
    	<div id="ReqLabel"><h4>Requirements</h4></div>
      <div id="ProblemsLabel"><h4>Problems</h4></div>
   		<div id="BugTestLabel"><h4>Bug Tester</h4></div>
	</div><!--end navigation-->
    
    
    <!--###################################################################################################-->
    <!--#### ORDER OF THE COLUMNS MUST REMAIN THE SAME (studentleft, studentmiddle, then studentright) ####-->
    <!--###################################################################################################-->
    
	<div id="content-container" class="studentBody">
	  <div id="StudentLeft" align=center>
        	
          <div id="Requirements" align=left>
                <div id="RequirementsList">
                    <p>Please select a problem</p>
                </div><!--end RequirementsList-->
        </div><!-- end Requirements-->
	  </div><!--end StudentLeft-->
        
        <div id="StudentMiddle" align=left>
        	<img src="Images/darkArrow.png" id="arrow" />
            <div id="StudentMiddleTop">
            	<a id="ProblemsListLink" href="JavaScript:showProblemsList();" title="Click to view the list of problems" class="button"><p style="font-size: 20px; margin-right:18px">select problem</p></a>
                <div id="popParent">
                    <div id="PopUpArea" class="PUA-hidden" onClick="JavaScript:showProblemsList();">Hello!</div>
                </div><!--end popParent-->
            </div><!--end StudentMiddleTop-->
            
            <div id="ProblemName">No Problem Selected</div><br /><br />
        	
            <form id="CoverageToggle">
                <input type="checkbox" name="Coverage" id="Coverage" onchange='toggleCoverage(this);' />
                <label for="Coverage">Code Coverage</label>
            </form>
			
            <div id="StudentMiddleBottom">
                <div id="ProblemCode">
                  <pre>Please select a problem</pre>
                </div><!--end ProblemCode-->
            </div><!--end StudentMiddleBottom-->
        </div><!--end StudentMiddle-->
        
		<div id="StudentRight" align=center>
        	<img src="Images/lightArrow.png" id="arrow" />
            <div id="BugTesterDiv" title="No Problem Selected">
            	<form onSubmit="event.preventDefault(); getBugTestInfo(testInput.value,testOutput.value);" id="BugTester" class="fields">
                    <p>Test Input:</p>
                    <input type="text" name="TestInput" id="testInput" class="Stext"/><br />
                    <p>Expected Output:</p>
                    <input type="text" name="TestOutput" id="testOutput" class="Stext"/><br />
                    <input type="submit" value="t" id="testforBug" class="Sbutton"/>
                </form>
            </div><!--end BugTesterDiv-->
            <p style="padding: 0 0 0 20px;">Results:</p>
            <div id="ResultsList" align=left>
               	You must be on a team
            </div>
            <div id="ChatBox">
                <form id="ChatForm" class="fields" onSubmit="event.preventDefault(); instantMessaging(ChatInput.value);scrollResultsDown();">

                    <input type="text" id="ChatInput" />
                    <div id="Filters" align=left>
                        <label>Show:</label><br />
                        <input type="checkbox" name="hintFilterBox" id="hintFilterBox" checked  />
                        <label for="hintFilterBox">Hints</label>
                        <input type="checkbox" name="chatFilterBox" id="chatFilterBox" checked  />
                        <label for="chatFilterBox">Chats</label>
                        <input type="checkbox" name="testFilterBox" id="testFilterBox" />
                        <label for="testFilterBox">All Tests</label>
                	</div><!--Filters-->
	        	</form>
			</div><!--end ChatBox--><br /> <br /><br /><br />
		</div><!--end StudentRight-->
       
        <div class="nooverflow"></div>
        <div id="footer"></div>
	</div><!--end content-container-->
	<div class="nooverflow"></div>
</div><!--end container-->

</body>

</html>
