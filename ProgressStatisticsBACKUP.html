<html>
<head>
<title></title>

<link rel="stylesheet" href="CSS/Admin.css" type="text/css" />
<script language="javascript" src="Scripts/Admin.js"></script>
<script language="javascript" src="Scripts/AdminContentUpdate.js"></script>
<script language="javascript" src="Scripts/AdminTimer.js"></script>
<script language="javascript" src="Scripts/CountdownTimer.js"></script>

<script language="javascript">
var compSetLanguage = '';
var compSetMode = '';
var compSetProblems = '';
var compSetHints = '';
var compSetTime = '';
var compSetID = '';
</script>

</head>

<body onload=AdminLoadCheck();>

<!--[if gte IE 9]>
  <style type="text/css">
    .gradient {
       filter: none;
    }
  </style>
<![endif]-->

<div id="container" class="gradient">
	<div id="header">
    <div id="header-logo"><img src="Images/BugCatcherLogo.png" /></div>
    <div id="header-title"><h1>Administrator</h1></div>
    <div id="header-controls">
    	<img title="Start Competition" src="Images/start.gif" height="50" width="50" onclick=startCompetition(); /> 
    </div>
    <div id="header-remainingTime">
      Time remaining
      <p id="header-timer">00:00</p>
    </div>
  </div>
	<div id="navigation" class="gradient">
		<ul>
			<li><a id="navComp" class="navNormal" href="JavaScript:setCompetition()" >Competition Setup</a></li>
			<li><a id="navManage" class="navNormal" href="JavaScript:setManage()">Team Management</a></li>
			<li><a id="navProgress" class="navNormal" href="JavaScript:setProgress()" >Progress/Statistics</a></li>
			<li><a id="navHints" class="navNormal" href="JavaScript:setHints()" >Hints</a></li>
      <li><a id="navFileReg" class="navNormal" href="JavaScript:setFileRegistration()" >File Registration</a></li>
		</ul>
	</div>
	<div id="Content">
<!--CONVERSION_STARTS_HERE-->
    <div id="ProgressMain" align=center>
      <h2>Progress & Statistics</h2>
      <div name="PHeader" id="PHeader">
       <table class="PTable" rules="all" id="PHeadTable">
        <tr class="PHeadRow">
          <td class="PTeamName">Team Name</td>
          <td class="PTeamMember">Team Captain</td>
          <td Class="Pstats">Bugs found</td>
          <td Class="PStats">Time of last bug found</td>
          <td Class="PStats">Total time of bugs found</td>
          <td Class="PStats">Place</td>
        </tr>
      </table>
      <div id="PTeamTables"></div>
      </div>
    </div>
<!--CONVERSION_ENDS_HERE-->
	</div>
	<div id="footer" class="gradient">
  	<div id="adminCompID"></div>
    <div id="copyright"><p></p></div>
  </div>
	<div class="nooverflow">&nbsp;</div>
</div>

</body>

</html>
