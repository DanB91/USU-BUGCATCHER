<div id="container">
	<div id="header">
    <h1>Administrator</h1>
    <img src="Images/BannerSmall.gif" height="50" width="175" />
	</div>
	<div id="navigation">
		<ul>

	<div id="content-container">
		<div id="ManageMain" align=center>
      <h2>Create Team</h2>
      <form onSubmit="event.preventDefault(); addTeam(); return false;" method="get">
        <p>Team Name:</p><input type="text" name="MTeamName" id="MTeamName" /><br /><br />
        <input type="submit" value="Create Team" name="submit" />
      </form>
      <hr />
      <h2>Edit Team</h2>
      <p>Select A Team:</p>
      <div id="MTeamList"></div>
		</div>
		<div id="ManageRight">
      <div align=center>
        <div id="MRefreshButton">
          <img onMouseOver="document.body.style.cursor = 'pointer';"
                  onmouseout="document.body.style.cursor = 'default';"
                  src="Images/refresh.gif" onclick=Refresh() />
        </div>
        <h2>Team Information</h2>
        <div id="MTeamTitle">Please select a team name.</div><br />
        <div id="MTeamTable">
          <div name="MStudent1" id="MStudent1" class="MStudentInfo">
            <h3>Student 1</h3>
            <form id="MForm1" onSubmit="event.preventDefault(); modifyStudent('Username_S1', 'Stud1'); return false;" method="get">
              <label>Name:</label><br />
                <div id="Member1">
                  <select name="Stud1" id="Stud1" class="MStudentSelect" onChange="currentSelection(this.value)">
                  <option>------Select a Name------</option>
                  </select>
                </div>
                <!-- <input type="text" name="Name_S1" id="Name_S1" value="John Doe" class="text"><br> -->
              <label>Username:</label><br />
				<input type="text" name="Username_S1" id="Username_S1" value="BugMaster1337" class="Mtext" readonly /><br />

				<input type="text" name="School_S1" id="School_S1" value="Example University" class="Mtext" readonly /><br />
              <label>State:</label><br />
				<input type="text" name="State_S1" id="State_S1" value="NW" class="Mtext" readonly /><br />
                <input type="hidden" name="selectName" id="selectName" value="Stud1" />
              <input type="submit" value="Add" name="add1" id="add1" class="Mbutton" />
              <input type="submit" value="Remove" name="remove1" id="remove1" class="Mbutton" />
            </form>
          </div>
          <div name="MStudent2" id="MStudent2" class="MStudentInfo">
            <h3>Student 2</h3>
            <form id="MForm2" onSubmit="event.preventDefault(); modifyStudent('Username_S2', 'Stud2'); return false;" method="get">
              <label>Name:</label><br />
                <div id="Member2">
                  <select name="Stud2" id="Stud2" class="MStudentSelect" onChange="currentSelection(this)">
                  <option>------Select a Name------</option>
                  </select>
                </div>
                <!-- <input type="text" name="Name_S1" id="Name_S1" value="Jane Doe" class="text"><br> -->
              <label>Username:</label><br />
                <input type="text" name="Username_S2" id="Username_S2" value="Insecticider" class="Mtext" readonly /><br />
              <label>School:</label><br />
				<input type="text" name="School_S2" id="School_S2" value="Example University" class="Mtext" readonly /><br />
              <label>State:</label><br />
				<input type="text" name="State_S2" id="State_S2" value="NW" class="Mtext" readonly /><br />
                <input type="hidden" name="selectName" id="selectName" value="Stud2" />
              <input type="submit" value="Add" name="add2" id="add2" class="Mbutton" />
              <input type="submit" value="Remove" name="remove2" id="remove2" class="Mbutton" />
            </form>
          </div>
          <div name="MStudent3" id="MStudent3" class="MStudentInfo">

                  <select name="Stud3" id="Stud3" class="MStudentSelect" onChange="currentSelection(this)">
                  <option>------Select a Name------</option>
                  </select>
                </div>
                <!-- <input type="text" name="Name_S1" id="Name_S1" value="Randall Munroe" class="text"><br> -->
              <label>Username:</label><br />
                <input type="text" name="Username_S3" id="Username_S3" value="DenverCoder9" class="Mtext" readonly /><br />
              <label>School:</label><br />
				<input type="text" name="School_S3" id="School_S3" value="Example University" class="Mtext" readonly /><br />

               <input type="hidden" name="selectName" id="selectName" value="Stud3" />
