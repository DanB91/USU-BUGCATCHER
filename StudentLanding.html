<html>

<head>
<title></title>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script language="javascript" src="Scripts/landingPage.js"></script>
<script language="javascript" src="Scripts/jquery.js"></script>
<link rel="stylesheet" href="CSS/styles.css" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body onload='loadTeamInvites();'>

<div id="headerSplash"></div>
<div id="content" style="margin: 0 auto; width: 1000px;">
    
    <!--#####################################################################-->
    <!--#####################################################################-->
    <!--#####################################################################-->
    	
  <div id="LandingView-Start" class="LV-Sections">
    <div id="LVS-Left" class="LV-Left">  <!--style="float: left; width: 250px; margin: 30px 0 0 20px;">-->
      <p id="smallerHeader" style="color:#000;">Team Invites</p>
      <div id="TeamInvitations"><select name ="InviteSelectBox" id="InviteSelectBox" size=5><option selected>View Team Invites Here</option></select></div>
      <!--        <input type="submit" value="Refresh" >-->
      <a class="button" onClick="loadTeamInvites();"><p>Refresh</p></a>
      <a class="button" onClick="StartToMember(InviteSelectBox.options[InviteSelectBox.selectedIndex].value);"><p>Join Team</p></a>
    </div><!--end LVS-Left-->
        
    <div id="LVS-Right" class="LV-Right"> <!--style="float: left; widht:600px; margin: 30px 0 0 50px;">-->
    
        <form id="LVS-CreateTeam" class="form">
        <div class="formHeader"><h3 class="formHeadText">Create a Team</h3></div>
        <fieldset>
          <p>Team Name</p>
            <input type="text" id="LandingTeamName" class="Itext"/>
          <p>Username to Invite 1</p>
            <input type="text" id="LandingInvite1" class="Itext" />
          <p>Username to Invite 2</p>
            <input type="text" id="LandingInvite2" class="Itext" />
          <a class="button" onClick="StartToCaptain();"><p>Create Team</p></a>
        </fieldset>
        </form>
      
    </div><!--end LVS-Right-->
  </div><!--end LandingView-Start-->
    
  <div class="nooverflow"></div>
  
</div><!--end content-->
<div id="footer" style="margin: 0 auto;"></div>

</body>
