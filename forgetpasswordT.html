<!DOCTYPE html>
<html lang="en">

<head>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<title>Reset Your Password</title>

<script type="text/javascript" src="Scripts/jquery.js"></script>
<script language="javascript" src="Scripts/ResetPassword.js"></script>
<script language="javascript" src="Scripts/States.js"></script>
<link rel="stylesheet" href="CSS/styles.css" type="text/css" />

</head>

<body onload=loadIndex()>

<div id="container">
	<div id="headerSplash">
	    <h1>Bug Catcher</h1>
    </div>
	
    <div id="content-container">       
		<div id="OneCol">
        	<div name="ResetError" id="ResetError"></div>
        	<div id="ResetPasswordTwo">
                <form class="form" style="width: 610px;" name="ResetFormTwo" method="get" onSubmit="event.preventDefault(); VerifyResetTwo(); return false;">
					<div class="formHeader"><h3 class="formHeadText">forgot your password?</h3></div>
                    <fieldset>
                    <div id="formColLeft">
                        <p>First Name</p>
                        <input type="text" id="Resetfirstname" name="Resetfirstname" class="Itext"><br>
                        <p>Last Name</p>
                        <input type="text" id="Resetlastname" name="Resetlastname" class="Itext"><br>
                        <p>School Name</p>
                        <input type="text" id="Resetschoolname" name="Resetschoolname" class="Itext"><br>
                        <p>Username</p>
                        <input type="text" id="Resetusername" name="Resetusername" class="Itext"><br>
                    </div><!--end formColLeft"-->
                    <div id="formColRight">
                        <p>New Password</p>
                        <input type="password" id="Resetpassword" name="Resetpassword" class="Itext"><br>
                        <p>Confirm New Password</p>
                        <input type="password" id="ConfirmResetpassword" name="ConfirmResetpassword" class="Itext"><br>
                        <p>Usertype</p>
                        <div id="RegistrationRadioBox" class="RadioBox">
                            <input type="radio" name="Resetusertype" id="Resetusertype" value="admin" class="Iradio">Admin<br />
                            <input type="radio" name="Resetusertype" id="Resetusertype" value="student" checked class="Iradio">Student<br />
                        </div><!--end RegistrationRadioBox-->
                    </div><!--end formColRight-->
                  
                    <input id="ResetPassButton" type="submit" value="r" class="Ibutton">
                    </fieldset>
                    <div id="formFooter"></div>
                </form>
            </div><!--end Registration-->
        </div><!--end OneCol-->

		<div class="nooverflow">&nbsp;</div>
		<div name="ResetError" id="ResetError"></div>

		<div id="footer">
		</div>
      
    </div><!--content-containter-->
	<div class="nooverflow">&nbsp;</div>
</div><!--end container-->
<div id="JS_Output" style="position: absolute; top: 0px; left: 0px;"></div>
<div id="ResetResult"></div>
</body>

</html>
