<!DOCTYPE html>
<html lang="en">

<head>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<title>Reset Password</title>

<script language="javascript" src="Scripts/ResetPassword.js"></script>
<script language="javascript" src="Scripts/States.js"></script>
<link rel="stylesheet" href="CSS/styles.css" type="text/css" />

</head>

<body>

<div id="container">
	<div id="headerSplash">
	    <h1>Bug Catcher</h1>
    </div>
	
    <div id="content-container">       
		<div id="OneCol">
        	<div name="ResetPasswordEmailError" id="ResetPasswordEmailError"></div>
        	<div id="ResetPasswordEmail">
                <form class="form" style="width: 610px;" name="ResetPasswordEmailForm" method="get" onSubmit="event.preventDefault(); SendResetEmail(); return false;">
					<div class="formHeader"><h3 class="formHeadText">forgot your password?</h3></div>
                    <fieldset>
                    <div id="formColLeft">
                        <p>Username</p>
                        <input type="text" id="ResetPasswordUsername" name="ResetPasswordUsername" class="Itext"><br>
                        <p>Email</p>
                        <input type="text" id="ResetPasswordEmail" name="ResetPasswordEmail" class="Itext"><br>
                    </div><!--end formColLeft"-->
                    <div id="formColRight">
                        <p>Usertype</p>
                        <div id="ResetPasswordEmailRadioBox" class="RadioBox">
                            <input type="radio" name="ResetPasswordEmailusertype" id="ResetPasswordEmailusertype" value="admin" class="Iradio">Admin<br />
                            <input type="radio" name="ResetPasswordEmailusertype" id="ResetPasswordEmailusertype" value="student" checked class="Iradio">Student<br />
                        </div><!--end RegistrationRadioBox-->
                    </div><!--end formColRight-->
                  
                    <input id="ResetButton" type="submit" value="s" class="Ibutton">
                    </fieldset>
                    <div id="formFooter"></div>
                </form>
            </div><!--end Registration-->
        </div><!--end OneCol-->

		<div class="nooverflow">&nbsp;</div>
		<div name="LoginError" id="LoginError"></div>

		<div id="footer">
		</div>
      
    </div><!--content-containter-->
	<div class="nooverflow">&nbsp;</div>
</div><!--end container-->
<div id="JS_Output" style="position: absolute; top: 0px; left: 0px;"></div>
<div id="LoginResult"></div>
</body>

</html>
